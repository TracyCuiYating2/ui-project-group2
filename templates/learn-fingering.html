{% extends "home.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'learn-fingering.js') }}"></script>

<script>
    let data = {{data|tojson}}
</script>


<div class="container" id="basic-content">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <h3>Learning {{data.chord}} Chord</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
              <div class="list-group list-group-flush mx-3 mt-4">
                <a href="/learn/1" class="list-group-item list-group-item-action py-2 ripple ">
                    <i class="fas fa-chart-area fa-fw me-3"></i><span>G</span>
                  </a>
                <a href="/learn/2" class="list-group-item list-group-item-action py-2 ripple">
                  <i class="fas fa-chart-area fa-fw me-3"></i><span>F</span>
                </a>
                <a href="/learn/3" class="list-group-item list-group-item-action py-2 ripple ">
                    <i class="fas fa-chart-area fa-fw me-3"></i><span>C</span>
                  </a>
            </div>
        </div>
        </nav>
        </div> 
        <div class="col-md-10"> 
            <div class="row">
                <div class="col-md-4">
                    <div><b>Fingering</b></div>
                    <div> Remember where to put your fingers!</div>
                    <img src="{{data.chordIMG}}" alt="chord picture" width="50%">
                </div>
                <div class="col-md-4">
                    <div><b>Audio</b></div>
                    <div>Listen to {{data.chord}} chord, and remember the sound!</div>
                    <audio controls>
                        <source src="{{data.chordAudio}}" type="audio/mpeg" preload="auto">
                        <embed height="50" width="100" src="{{data.chordAudio}}">
                        Your browser does not support this type of audio!
                    </audio>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <div>Hint: </div>
                    <img src="https://b7d3d5f9.rocketcdn.me/wp-content/themes/olympus/utimages/ukuchords/ukuchords_howtoreadchordcharts.png" alt="chord_diagram" width="70%">
                </div>
             </div>
             
            <div class="row">
                <div class="btn-align">
                    <button class="btn btn-primary prev">Previous</button>
                    <button class="btn btn-primary next">Next</button>
                </div>
            </div>
        </div>

    </div>

    <div class="bg-image" style="background-image: url('{{data.ukulele}}'); height: 100vh"></div>
   


</div>

<div class="bg-image" style="background-image: url('{{data.ukulele}}'); height: 100vh; background-repeat: no-repeat">
    <div class="container">
        <div class="row table-blank">

        </div>
        <!-- comment the first 2 rows of table-w-border to disappear the red border -->
        <div class="row row-w-margin">
            <div class="table-w-border" style="width: 72px; height: 30px;" data-idx="1" id="1"></div>
            <div class="table-w-border" style="width: 69px; height: 30px;" data-idx="2" id="2"></div>
            <div class="table-w-border" style="width: 63px; height: 30px;" data-idx="3" id="3"></div>
            <div class="table-w-border" style="width: 60px; height: 30px;" data-idx="4" id="4"></div>
        </div>
        <div class="row row-w-margin">
            <div class="table-w-border" style="width: 72px; height: 30px;" data-idx="5" id="5"></div>
            <div class="table-w-border" style="width: 69px; height: 30px;" data-idx="6" id="6"></div>
            <div class="table-w-border" style="width: 63px; height: 30px;" data-idx="7" id="7"></div>
            <div class="table-w-border" style="width: 60px; height: 30px;" data-idx="8" id="8"></div>

        <div class="row row-w-margin">

            <div class="table-w-border" style="width: 69px; height: 35px;" data-idx="10" id="10"></div>
            <div class="table-w-border" style="width: 63px; height: 35px;" data-idx="11" id="11"></div>
            <div class="table-w-border" style="width: 60px; height: 35px;" data-idx="12" id="12"></div>
        </div>
        <div class="row row-w-margin">
            <div class="table-w-border" style="width: 72px; height: 40px;" data-idx="13" id="13"></div>
            <div class="table-w-border" style="width: 69px; height: 40px;" data-idx="14" id="14"></div>
            <div class="table-w-border" style="width: 63px; height: 40px;" data-idx="15" id="15"></div>
            <div class="table-w-border" style="width: 60px; height: 40px;" data-idx="16" id="16"></div>
        </div>
    </div>
</div>
