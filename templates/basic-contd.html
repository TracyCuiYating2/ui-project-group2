{% extends "home.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'basic-contd.js') }}"></script>

<div class="container" id="basic-content">
    <div class="row">
        <div class="col-md-6">
            <img src="https://b7d3d5f9.rocketcdn.me/wp-content/uploads/uploadsguide/2021/01/ukulele-strumming.jpg" alt="ukulele-strumming" width="90%">
        </div>
        <div class="col-md-6">
            When strumming one single chord, we always use our right hand thumb strum all 4 strings from up to down. In the sound part, all the chords you will hear are played in this way. 
        </div>
    </div>
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <div class="btn-align">
                <button class="btn btn-primary" id="prev">Previous</button>
                <button class="btn btn-primary" id="nxt">Next</button>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
